<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Enter Username" required><br>
            <input type="email" id="registerEmail" placeholder="Enter Email" required><br>
            <input type="password" id="registerPassword" placeholder="Enter Password" required><br>
            <select id="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
                <option value="Moderator">Moderator</option>
            </select><br><br>            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login">Login here</a></p>
    </div>
    <script src="static/register.js"></script>
</body>
</html>
